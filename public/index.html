<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cash Up</title>
</head>
<body>
    <div class="container">
        <div class="main mt-5">
            <form class="form-group formOne">
                <div class="m-3">
                    <h1>Cash up</h1>
                    <input class="form-control main_input" type="number" placeholder="" id="cashUp">
                    <input class="btn btn-primary mt-3" type="submit" value="Submit" id="value">
                </div>
            </form>
            <div class="result formOne">
                <input type="number" placeholder="Report Total" class="results" id="reportTotal">
                <div class="results resultTotal">Total:<span id="total"></span></div>
                <div class="results resultTotal" >Difference: <span id="diffents"></span></div>
                <div class="results resultTotal">Total Cards:  <span id="totalcards"></span></div>
            </div>
        <div>
            <div class="formOne">
                <div class="p-2">
                    <button type="button" class="btn btn-primary show-more">Show More</button>
                </div>
                
                <div class="hide">
                    <form class ="form-group" id="result">
                        <ul id="resultUl" class="mt-3">

                        </ul>
                        <input type="submit" class="btn btn-primary m-3" value="Recalculate" id="new_value">
                    </form>
                </div>
            </div>
        </div>
        <footer>Stu loves you</footer>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
